<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Prediction</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 8px; }
    </style>
</head>
<body>
    <h2>Predict Food Waste</h2>
    
    <form action="/predict" method="post">
        <label>Population (Million):</label>
        <input type="number" name="population" step="any" required><br>

        <label>Economic Loss (Million $):</label>
        <input type="number" name="gdp" step="any" required><br>

        <label>Avg Waste per Capita (Kg):</label>
        <input type="number" name="food_production" step="any" required><br>

        <label>Household Waste (%):</label>
        <input type="number" name="waste_percentage" step="any" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
        <h3>Predicted Food Waste: {{ prediction }} tons</h3>
    {% endif %}
</body>
</html>
